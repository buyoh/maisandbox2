<!DOCTYPE html>

<html>
<head>
<title>sandbox</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/socket.io/socket.io.js"></script>
<script src="_/bundle.js"></script>
<script src="ext/ace.js"></script>
<script src="ext/ext-language_tools.js"></script>

<link rel="stylesheet" href="ext/slate_bootstrap.min.css" />
<link rel="stylesheet" href="sandbox.css" />


</head>
<body>

<div class="border">
	<div class="border" style="padding:10px;">
		<h2>Sandbox</h2>
	</div>
	<div> <!--  class="border flexboxRow" -->
		<div class="border flexcontainer flexboxCol">
			<div>
				Code
				<div style="display:inline-block;margin:4px 4px 4px 40px;">
					<select id="selector_codelang" class="form-control form-control-sm"></select>
				</div>
				<!--
				<div style="display:inline-block;margin:4px 4px 4px 40px;">
					<select id="selector_environment" class="form-control form-control-sm">
						<option value="cyg">bash(cygwin)</option>
						<option value="bash">bash(dev)</option>
						<option value="win">cmd</option>
					</select>
				</div> -->
				<div style="display:inline-block;" id="div_storageselector">
					<div class="border_lr" style="display:inline-block; margin:2px 2px 4px 12px;">
						<buton class="btn btn-primary btn-sm" id="btn_storeTemplate" style="width:3em;">&utrif;</buton>
						<buton class="btn btn-primary btn-sm" id="btn_loadTemplate" style="width:5em;">&dtrif;</buton>
					</div>
				</div>
			</div>
			<div>
				<ul id="div_tablist" class="nav nav-tabs" style="margin-bottom:1px; margin-left:5px;">
					<!--
					<li class="nav-item">
						<a class="nav-link active" href="#" onclick="switchTab($(this))">
							tab1
							<button type="button" class="close" onclick="closeTab($(this));return false">&times;</button>
						</a>
					</li>-->
					<li class="nav-item" id="div_tablist_add">
						<a class="nav-link" href="#" onclick="buttonCreateNewTab()">&plus;</a>
					</li>
				</ul>
			</div>
			<div id="aceditorEdge" style="border:solid 2px #888; margin:4px;">
				<div id="aceditor" style="height:500px;"></div>
			</div>
			<!-- <textarea id="editcode" class="flexcontainer" rows=18></textarea> -->
		</div>
	</div>
	<div class="border flexboxRow">
		<div class="border flexcontainer flexboxCol">
			<div>Stdin</div>
			<textarea id="txt_editstdin" class="flexcontainer textarea enabletabs" rows="12"></textarea>
		</div>
		<div class="border flexcontainer flexboxCol">
			<div>Stdout</div>
			<textarea id="txt_stdout" class="flexcontainer textarea enabletabs" rows="12"></textarea>
		</div>
	</div>
	<div class="border">
		<div>
			<div style="display:inline-block;margin:4px 4px 4px 40px;">
				Timeout(sec)<input type="text" class="form-control form-control-sm" value="3" id="input_timeout">
			</div>
			<div style="display:inline-block;margin:4px 4px 4px 40px;">
				<button class="btn btn-primary" id="btn_exec">build & run</button>
				<button class="btn btn-primary" id="btn_exec_build">build</button>
				<button class="btn btn-primary" id="btn_exec_run">run</button>
				<button class="btn btn-primary" id="btn_halt" disabled>halt</button>
			</div>
			<div style="display:inline-block;margin:4px 4px 4px 40px;">
				<label>mergeStdoutStderr<input type="checkbox" class="form-check-input" id="mergeOutErr"></label>
			</div>
		</div>
		<div class="border">
			<div class="" style="display:inline-block">
				progress
			</div>
			<div id="div_progress" class="alert alert-success alert-sm" style="display:inline-block;padding-top:inherit;padding-bottom:inherit;margin:inherit;">
				-
			</div>
			<span id="div_progress_note"></span>
		</div>
	</div>
	<div class="border" style="min-height: 300px;">
		<div>Stderr</div>
		<pre id="div_stderr" style="white-space: pre-wrap;"></pre>
	</div>
	<hr>

</div>
<p>Rubyで日本語を使う:<code>puts gets.force_encoding("UTF-8")</code></p>

<div style="margin-top:2000px;"></div>

</body>
</html>
