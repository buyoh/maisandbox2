<!DOCTYPE html>

<html>
<head>
<title>sandbox</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="_/bundle.js" defer></script>
<script src="ext/ext-language_tools.js" defer></script>
<link rel="stylesheet" href="ext/slate_bootstrap.min.css" />
<link rel="stylesheet" href="sandbox.css" />


</head>
<body>

<div class="border">
	<div class="border" style="padding:10px;">
		<h2>Sandbox</h2>
	</div>
	<div> <!--  class="border flexboxRow" -->
		<div class="border flexcontainer flexboxCol">
			<div>
				Code
				<div style="display:inline-block;margin:4px 4px 4px 40px;">
					<select id="selector_codelang" class="form-control form-control-sm"></select>
				</div>
				<div style="display:inline-block;" id="div_storageselector">
					<div class="border_lr" style="display:inline-block; margin:2px 2px 4px 12px;">
						<buton class="btn btn-primary btn-sm" id="btn_storeTemplate" style="width:3em;">&utrif;</buton>
						<buton class="btn btn-primary btn-sm" id="btn_loadTemplate" style="width:5em;">&dtrif;</buton>
					</div>
				</div>
			</div>
			<!--
			<div>
				<ul id="div_tablist" class="nav nav-tabs" style="margin-bottom:1px; margin-left:5px;">
					<li class="nav-item">
						<a class="nav-link active" href="#" onclick="switchTab($(this))">
							tab1
							<button type="button" class="close" onclick="closeTab($(this));return false">&times;</button>
						</a>
					</li>
					<li class="nav-item" id="div_tablist_add">
						<a class="nav-link" href="#" onclick="buttonCreateNewTab()">&plus;</a>
					</li>
				</ul>
			</div>
			-->
			<div id="aceditorEdge" style="border:solid 2px #888; margin:4px;">
				<div id="aceditor" style="height:500px;"></div>
			</div>
			<!-- <textarea id="editcode" class="flexcontainer" rows=18></textarea> -->
		</div>
	</div>
	<div class="border">
		<div id="div_stdios">
			<div class="flexboxRow hiddenTemplate">
				<div class="Stdios_Tools border">
					<button class="btn btn-sm btn-primary" style="width: 30px;" title="minify">±</button>
					<button class="btn btn-sm btn-danger" style="width: 30px;" title="close">X</button>
				</div>
				<div class="Stdios_DivStdin border resizeableFlexContainer_left flexboxCol">
					<div>Stdin</div>
					<textarea class="flexcontainer textarea enabletabs" rows="12" title="stdin"></textarea>
				</div>
				<div class="Stdios_DivStdout border resizeableFlexContainer_right flexboxCol">
					<div>Stdout</div>
					<textarea class="flexcontainer textarea enabletabs" title="stdout"></textarea>
				</div>
			</div>
		</div>
		<div id ="div_stdioctrl" class="border">
			<button id="btn_appendstdio" class="btn btn-sm btn-primary">append</button>
		</div>
	</div>
	<div class="border">
		<div>
			<!--
			<div style="display:inline-block;margin:4px 4px 4px 40px;">
				Timeout(sec)<input type="text" class="form-control form-control-sm" value="3" id="input_timeout">
			</div>
			-->
			<div id="div_recipes" style="display:inline-block;margin:4px 4px 4px 40px;">
			</div>
			<div id="div_options" style="display:inline-block;margin:4px 4px 4px 40px;">
			</div>
			<div style="display:inline-block;margin:4px 4px 4px 40px;">
				<button class="btn btn-primary" id="btn_halt">halt</button>
				<!--
				<label>mergeStdoutStderr<input type="checkbox" class="form-check-input" id="mergeOutErr"></label>
				-->
			</div>
		</div>
	</div>
	<div class="border" style="min-height: 300px;">
		<div>resultLogs</div>
		<div id="div_resultlogs"></div>
	</div>
	<hr>

</div>
<p>Rubyで日本語を使う:<code>puts gets.force_encoding("UTF-8")</code></p>
<p><button id="btn_forcebackup" class="btn btn-sm btn-primary">force backup</button></p>

<div style="margin-top:2000px;"></div>

</body>
</html>
